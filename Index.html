<!--Typing text JS-->
<script>
    const texts = [
        "BUSINESS ANALYST",  
        "UI/UX DESIGNER",  
        "WEB DESIGNER",
        "WEB DEVELOPER",
        "SOFTWARE DEVELOPER",
        "IT SPECIALIST"
    ];
    let currentIndex = 0;
    let currentText = '';
    let charIndex = 0;

    function type() {
        if (charIndex < texts[currentIndex].length) {
            currentText += texts[currentIndex].charAt(charIndex);
            document.getElementById('typing').textContent = currentText;
            charIndex++;
            setTimeout(type, 100); // Adjust typing speed here
        } else {
            setTimeout(erase, 2000); // Pause before erasing
        }
    }

    function erase() {
        if (charIndex > 0) {
            currentText = currentText.slice(0, charIndex - 1);
            document.getElementById('typing').textContent = currentText;
            charIndex--;
            setTimeout(erase, 50); // Adjust erasing speed here
        } else {
            currentIndex = (currentIndex + 1) % texts.length; // Cycle through texts
            charIndex = 0;
            setTimeout(type, 500); // Pause before typing the next text
        }
    }

    // Start typing effect
    type();
</script>
